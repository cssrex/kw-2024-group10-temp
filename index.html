<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>중간 지점 계산기</title>
	<link rel="stylesheet" href="./index_style.css">
	<style>
	</style>
</head>

<body>
	<!-- 실행 전, cmd에 "python -m http.server 8080" 로 서버 열기 -->
	<div id="container_map_searchbar">
		<div id="map">
			<div id="searchBar">
				<input type="text" id="keyword" placeholder="장소를 입력하세요 예) 광운대" onkeydown="handleEnterKey(event)">
				<button id="searchButton" onclick="searchPlaces()">
					<img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
				</button>
			</div>
		</div>
	</div>
	<!-- <div id="placesList"></div> -->
	<p>
		<button onclick="hideMarkers()">마커 감추기</button>
		<button onclick="showMarkers()">마커 보이기</button>
	</p>
	<em>클릭한 위치에 마커가 표시됩니다!</em>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3780059fca203989bc13194d4ddcdcf0"></script>
	<script src="app.js">
	</script>
</body>

</html>
